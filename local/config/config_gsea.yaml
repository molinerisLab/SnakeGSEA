#########################
#
# Species specific params
#

GENCODE_SPECIES: "hsapiens"
# e.g. hsapiens|mmusculus

GENCODE_VERSION: 37
# e.g. 37|M25

GENCODE_DIR: BIOINFO_ROOT+ "/gencode/dataset/" +GENCODE_SPECIES+ "/" +GENCODE_VERSION



########################
#
# Differential analysis
#

DGE_TOOL: "edger"
#e.g. limma|edger|deseq2

LIMMA_CONTRASTS_NAMES:
        - "shLINCX"
        - "shLINCY"
# Dashed list of contrast names employed for differential analysis



######################
#
# GSEA specific params
#

MSIGDB_VERSION: "v7.5.1"
# e.g. v7.5.1
#
MSIGDB_TYPES:
        - "h.all"
        - "c5.go.bp"
# Dashed list of msigdb collection of geneset to be investigated

RNK_METRIC: "logFC_pval"
# e.g. logFC|logFC_pval

MAX_GENES_IN_SET: 5000
MIN_GENES_IN_SET: 5

GSEA_WEIGHT: 0 
# e.g. 0|1
# https://www.biostars.org/p/263074/



#################
#
# Publish params
#

GSEA_PUBLISH_HOST: olilab01.ateneo.unito.it
GSEA_PUBLISH_USER: cciccone
